<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link
          rel="stylesheet"
          href="/lib/bootstrap.min.css"
          type="text/css"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <span class="navbar-brand">Watches STore</span>
  <ul class="navbar-nav ml-5 mr-auto">
    <li class="nav-item">
      <a class="nav-link " href="#" data-menu-item="customers" id="item-customers">Customers</a>
    </li>
    <li>
      <a class="nav-link pl-4 active" href="#" data-menu-item="countries" id="item-countries">Countries</a>
    </li>
    <li>
      <a class="nav-link pl-4" href="#" data-menu-item="vendors" id="item-vendors">Vendors</a>
    </li>
    <li>
      <a class="nav-link pl-4" href="#" data-menu-item="watches" id="item-watches">Watches</a>
    </li>
    <li>
      <a class="nav-link pl-4" href="#" data-menu-item="orders" id="item-orders">Orders</a>
    </li>
  </ul>
  <form class="form-inline my-2 my-lg-0">
    <div class="form-group">
      <input type="text" readonly class="form-control-plaintext text-right font-weight-bold mr-5" id="customer-name"
             value="Customer">
    </div>
    <button class="btn btn-outline-secondary my-sm-0" type="submit" id="logout-button">Logout</button>
  </form>
</nav>

<div class="container-fluid">
  <div id="customers-plane">
    <h1 class="text-center">Customers</h1>
    <div>
      <button class="btn btn-primary mb-4" id="customer-add-button">Add new</button>
      <button class="btn btn-success disabled mb-4" id="customer-edit-button">Edit</button>
      <button class="btn btn-danger disabled mb-4" id="customer-delete-button">Delete</button>
    </div>
    <table class="table table-striped" id="customers-table">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Sum of Orders</th>
        <th>Card Number</th>
        <th>Discount Percent</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="countries-plane">
    <h1 class="text-center">Countries</h1>
    <div>
      <button class="btn btn-primary mb-4" id="country-add-button">Add new</button>
      <button class="btn btn-success disabled mb-4" id="country-edit-button">Edit</button>
      <button class="btn btn-danger disabled mb-4" id="country-delete-button">Delete</button>
    </div>
    <table class="table table-striped" id="countries-table">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="vendors-plane">
    <h1>Vendors plane</h1>
    <div>
      <button class="btn btn-primary mb-4">Add new</button>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>country</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="watches-plane">
    <h1>Watches plane</h1>
    <div>
      <button class="btn btn-primary mb-4">Add new</button>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>brand</th>
        <th>type</th>
        <th>price</th>
        <th>quantity</th>
        <th>vendor</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="orders-plane">
    <h1>Orders plane</h1>
    <div>
      <button class="btn btn-primary mb-4">Add new</button>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>date</th>
        <th>customer</th>
        <th>total price</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>

<script src="/lib/main.js"></script>
</body>
</html>
