<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="/lib/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="/lib/main.css" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <span class="navbar-brand">Watches STore</span>
  <ul class="navbar-nav ml-5 mr-auto">
    <li class="nav-item">
      <a class="nav-link " href="#" data-menu-item="customers" id="item-customers">Customers</a>
    </li>
    <li>
      <a class="nav-link pl-4 active" href="#" data-menu-item="countries" id="item-countries">Countries</a>
    </li>
    <li>
      <a class="nav-link pl-4" href="#" data-menu-item="vendors" id="item-vendors">Vendors</a>
    </li>
    <li>
      <a class="nav-link pl-4" href="#" data-menu-item="watches" id="item-watches">Watches</a>
    </li>
    <li>
      <a class="nav-link pl-4" href="#" data-menu-item="orders" id="item-orders">Orders</a>
    </li>
  </ul>
  <form class="form-inline my-2 my-lg-0">
    <div class="form-group">
      <input type="text" readonly class="form-control-plaintext text-right font-weight-bold mr-5" id="customer-name"
             value="Customer">
    </div>
    <button class="btn btn-outline-secondary my-sm-0" type="submit" id="logout-button">Logout</button>
  </form>
</nav>

<div class="container-fluid">
  <!-- customers begin -->
  <div id="customers-plane">
    <h1 class="text-center">Customers</h1>
    <div>
      <button class="btn btn-primary mb-4" id="customer-add-button">Add new</button>
      <button class="btn btn-success disabled mb-4" id="customer-edit-button">Edit</button>
      <button class="btn btn-danger disabled mb-4" id="customer-delete-button">Delete</button>
    </div>

    <table class="table table-striped" id="customers-table">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Sum of Orders</th>
        <th>Card Number</th>
        <th>Discount Percent</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!-- customers end -->

  <!--------------- countries begin --------------->

  <!--------------- countries create/update dialog --------------->
  <div class="modal" tabindex="-1" role="dialog" id="country-dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="country-dialog-title"></h5>
          <button type="button" class="close" id="country-dialog-close-button"
                  onclick="closeCountryDialog();">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="country-dialog-name">Name:</label>
              <input type="text" class="form-control" id="country-dialog-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="country-dialog-button-title"></button>
        </div>
      </div>
    </div>
  </div>

  <!--------------- countries delete dialog --------------->
  <div class="modal" tabindex="-1" role="dialog" id="country-dialog-delete">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="country-dialog-delete-title">Delete Country</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="country-dialog-delete-name">Do you really want to delete record:&nbsp;</label>
              <input type="text" readonly id="country-dialog-delete-name"
                     class="form-control-plaintext font-weight-bolder" value="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="country-dialog-delete-button-cancel"
                  onclick="cancelDeleteCountryHandler();">Cancel
          </button>
          <button type="button" class="btn btn-danger" id="country-dialog-delete-button-ok"
                  onclick="proceedDeleteCountryHandler();">Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="countries-plane">
    <h1 class="text-center">Countries</h1>
    <div>
      <button class="btn btn-primary mb-4" id="country-add-button" onclick="showCreateCountryDialog();">Add new</button>
      <button class="btn btn-success disabled mb-4" id="country-edit-button" onclick="showUpdateCountryDialog();">Edit
      </button>
      <button class="btn btn-danger disabled mb-4" id="country-delete-button" onclick="showDeleteCountryDialog();">
        Delete
      </button>
    </div>

    <table class="table table-striped" id="countries-table">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!-- countries end -->

  <!-- vendors begin -->
  <div id="vendors-plane">
    <h1 class="text-center">Vendors</h1>
    <div>
      <button class="btn btn-primary mb-4" id="vendor-add-button">Add new</button>
      <button class="btn btn-success disabled mb-4" id="vendor-edit-button">Edit</button>
      <button class="btn btn-danger disabled mb-4" id="vendor-delete-button">Delete</button>
    </div>
    <table class="table table-striped" id="vendors-table">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <!-- vendors end -->

  <!-- watches begin -->
  <div id="watches-plane">
    <h1 class="text-center">Watches</h1>
    <div>
      <button class="btn btn-primary mb-4" id="watch-add-button">Add new</button>
      <button class="btn btn-success disabled mb-4" id="watch-edit-button">Edit</button>
      <button class="btn btn-danger disabled mb-4" id="watch-delete-button">Delete</button>

    </div>
    <table class="table table-striped" id="watches-table">
      <thead class="thead-dark">
      <tr>
        <th>Brand</th>
        <th>Type</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Vendor</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <!-- watches end -->

  <!-- orders begin -->
  <div id="orders-plane">
    <h1 class="text-center">Orders</h1>
    <div>
      <button class="btn btn-primary mb-4" id="order-add-button">Add new</button>
      <button class="btn btn-info mb-4" id="order-details-button">Details</button>
      <button class="btn btn-danger disabled mb-4" id="order-delete-button">Delete</button>

    </div>
    <table class="table table-striped" id="orders-table">
      <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Total price</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
<!-- orders end -->

<script src="/lib/constants.js"></script>
<script src="/lib/utils.js"></script>
<script src="/lib/customers.js"></script>
<script src="/lib/countries.js"></script>
<script src="/lib/vendors.js"></script>
<script src="/lib/watches.js"></script>
<script src="/lib/orders.js"></script>
<script src="/lib/main.js"></script>
</body>
</html>
